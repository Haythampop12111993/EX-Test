<body class="bg-gray-50">

    <div class="min-h-screen flex">
        
        <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24 bg-white w-full lg:w-1/2">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                
                <div class="flex flex-col items-center lg:items-start">
                    <div class="h-12 w-12 bg-agri-100 text-agri-700 rounded-xl flex items-center justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="mt-2 text-3xl font-bold text-gray-900 tracking-tight">أهلاً بعودتك!</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        سجل دخولك لمتابعة محاصيلك وإدارة نظام المكافحة.
                    </p>
                </div>

                <div class="mt-8">
                    <form action="#" method="POST" class="space-y-6">
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required 
                                    class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-agri-500 focus:border-agri-500 sm:text-sm transition duration-200"
                                    placeholder="example@agri-tech.com">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required 
                                    class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-agri-500 focus:border-agri-500 sm:text-sm transition duration-200"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" 
                                    class="h-4 w-4 text-agri-600 focus:ring-agri-500 border-gray-300 rounded cursor-pointer">
                                <label for="remember-me" class="mr-2 block text-sm text-gray-900 cursor-pointer">تذكرني</label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-agri-700 hover:text-agri-600 hover:underline">
                                    نسيت كلمة المرور؟
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-agri-600 hover:bg-agri-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-agri-500 transition duration-300 transform hover:-translate-y-0.5">
                                تسجيل الدخول
                            </button>
                        </div>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">أو سجل باستخدام</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-1 gap-3">
                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition">
                                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                                    </svg>
                                    <span class="mr-2">Google</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <p class="mt-6 text-center text-sm text-gray-600">
                        ليس لديك حساب؟
                        <a href="#" class="font-medium text-agri-700 hover:text-agri-600 hover:underline">
                            أنشئ حساباً مجانياً
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="hidden lg:block relative w-0 flex-1">
            <img class="absolute inset-0 h-full w-full object-cover" 
                 src="https://images.unsplash.com/photo-1625246333195-5819acf4288d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                 alt="Smart Agriculture background">
            
            <div class="absolute inset-0 bg-agri-900 bg-opacity-40 mix-blend-multiply"></div>
            
            <div class="absolute bottom-0 right-0 p-12 text-white w-full">
                <h3 class="text-4xl font-bold mb-4">تقنيات المستقبل بين يديك</h3>
                <p class="text-lg text-gray-100 max-w-md leading-relaxed">
                    نظامنا يساعدك في اكتشاف الآفات مبكراً باستخدام الذكاء الاصطناعي وتقليل استخدام المبيدات بنسبة تصل إلى 40%.
                </p>
                
                <div class="mt-8 flex gap-2">
                    <div class="w-8 h-2 bg-white rounded-full"></div>
                    <div class="w-2 h-2 bg-white/50 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/50 rounded-full"></div>
                </div>
            </div>
        </div>
        
    </div>
