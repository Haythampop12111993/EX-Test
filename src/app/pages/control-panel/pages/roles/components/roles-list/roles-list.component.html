<app-data-table
  [data]="roles"
  [cols]="cols"
  [title]="'dashboard.controlPanel.roles.title' | translate"
 [loading]="loading"
  [showAddButton]="true"
  [showEditButton]="false"
  [showDeleteButton]="true"
  [showPermissionsButton]="true"
  (add)="add.emit()"
  (edit)="edit.emit()"
  (delete)="onDelete($event)"
  (permissions)="onManagePermissions($event)">
</app-data-table>
