<div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
  <h2 class="text-xl font-bold mb-4 text-slate-800">
    {{ (isEdit ? 'dashboard.controlPanel.roles.edit' : 'dashboard.controlPanel.roles.add') | translate }}
  </h2>
  <app-dynamic-form
    [config]="config"
    [initialData]="initialData"
    [loading]="loading"
    [submitLabel]="'dashboard.controlPanel.roles.save' | translate"
    [cancelLabel]="'dashboard.controlPanel.roles.cancel' | translate"
    (formSubmit)="onSubmit($event)"
    (formCancel)="cancel.emit()">
  </app-dynamic-form>
</div>
