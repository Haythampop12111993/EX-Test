<div
    class="min-h-screen bg-gradient-to-br from-slate-50 via-violet-50 to-purple-50 p-4 md:p-8 flex items-center justify-center font-sans">

    <div class="w-full max-w-4xl animate-slide-up">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-800 mb-2">
                {{ 'monitoring.title' | translate }}
            </h1>
            <p class="text-slate-500 text-lg opacity-80">
                {{ 'monitoring.subtitle' | translate }}
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Monitor Scouting -->
            <div (click)="navigateTo('/monitoring/scouting')" (keydown.enter)="navigateTo('/monitoring/scouting')"
                tabindex="0" role="button"
                class="group relative overflow-hidden bg-white/80 backdrop-blur-xl border border-white/60 rounded-3xl p-8 hover:shadow-2xl hover:shadow-emerald-500/20 transition-all duration-300 transform hover:-translate-y-2 cursor-pointer focus:outline-none focus:ring-4 focus:ring-emerald-500/30">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex flex-col items-center text-center relative z-10">
                    <div
                        class="w-20 h-20 bg-gradient-to-tr from-emerald-400 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/30 mb-6 group-hover:scale-110 transition-transform">
                        <i class="pi pi-search text-4xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3">{{ 'monitoring.scouting.title' | translate }}
                    </h2>
                    <p class="text-slate-500 leading-relaxed">
                        {{ 'monitoring.scouting.desc' | translate }}
                    </p>
                </div>
            </div>

            <!-- Monitor Control -->
            <div (click)="navigateTo('/monitoring/control')" (keydown.enter)="navigateTo('/monitoring/control')"
                tabindex="0" role="button"
                class="group relative overflow-hidden bg-white/80 backdrop-blur-xl border border-white/60 rounded-3xl p-8 hover:shadow-2xl hover:shadow-rose-500/20 transition-all duration-300 transform hover:-translate-y-2 cursor-pointer focus:outline-none focus:ring-4 focus:ring-rose-500/30">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-rose-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
                <div class="flex flex-col items-center text-center relative z-10">
                    <div
                        class="w-20 h-20 bg-gradient-to-tr from-rose-400 to-rose-600 rounded-2xl flex items-center justify-center shadow-lg shadow-rose-500/30 mb-6 group-hover:scale-110 transition-transform">
                        <i class="pi pi-shield text-4xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3">{{ 'monitoring.control.title' | translate }}</h2>
                    <p class="text-slate-500 leading-relaxed">
                        {{ 'monitoring.control.desc' | translate }}
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
